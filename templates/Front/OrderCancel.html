{% extends 'Base.html' %}
{% load humanize %}
{% load  static %}
{% block content %}
    <div class="container col-xxl-8 px-4">
        <div class="row">
            <h1 class="text-center">Order: {{ order.oid }}</h1>
            <h3 class="text-center">Status: <b class="text-danger">{{ order.getStatus }}</b></h3>
            <hr>
            <div class="col col-12 text-d" >
                <form method="POST" class="form-control text-danger">
                    {% csrf_token %}
                    {{ form.as_table }} <br>
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fa fa-rotate-back"></i> Back
                        </button>
                        <button type="submit" class="btn btn-success" onclick="return confirm('โปรดยืนยันการยกเลิกใบสั่งซื้อสินค้า')">
                            Save
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
